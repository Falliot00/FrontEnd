<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <!-- INICIO TITULO -->
        <h1>Proyectos realizados</h1>
        <!-- FIN TITULO -->
  
      <!-- INICIO BOTON AGREGAR -->
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
                Agregar proyecto
            </button>
        </div>
      <!-- FIN BOTON AGREGAR -->

      <br>
  
      <!-- INICIO LISTA -->
      <dl *ngFor="let Proyecto of proyecto">
  
        <!-- INICIO BOTON EDITAR Y BORRAR -->
        <div class="float-end" *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editproyect/{{Proyecto.id}}">
                <i class="bi bi-pencil-fill"></i></button>
          <button class="btn btn-danger" (click)="delete(Proyecto.id)">
            <i class="bi bi-trash-fill"></i></button>
        </div>
        <!-- FIN BOTON EDITAR Y BORRAR --> 

        <!-- INICIO DATOS -->
        <h2>{{Proyecto.nombreP}}</h2>
        <p>{{Proyecto.descripcionP}}</p>
        <!-- FIN DATOS -->
  
      </dl>
      <!-- FIN LISTA -->
    </div>
  </div>
