<div class="container">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <!-- Nombre educacion input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="nombreP">Nombre del proyecto (máximo 255 caracteres)</label>
                    <input type="text" id="nombreP" class="form-control"  name="nombreP" [(ngModel)]="nombreP" required>
                </div>

                <!-- Descripcion input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="descripcionP">Descripción del proyecto (máximo 255 caracteres)</label>
                    <input type="text" id="descripcionP" class="form-control"  name="descripcionP" [(ngModel)]="descripcionP" required>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Agregar proyecto</button>
            </form>
        </div>
    </div>
</div>
