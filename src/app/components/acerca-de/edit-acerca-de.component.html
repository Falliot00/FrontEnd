<div class="container" *ngIf="persona">
    <div class="row">
        <div>
            <br>
            <h1>Editar Acerca De</h1>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <!-- 2 column grid layout with text inputs for the first and last names -->
                <div class="row mb-4">
                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="nombre">Nombre (m치ximo 50 caracteres)</label>
                            <input type="text" id="nombre" class="form-control" name="nombre"
                                [(ngModel)]="persona.nombre" required>
                        </div>
                    </div>

                    <div class="col">
                        <div class="form-outline">
                            <label class="form-label" for="apellido">Apellido (m치ximo 50 caracteres)</label>
                            <input type="text" id="apellido" class="form-control" name="apellido"
                                [(ngModel)]="persona.apellido" required>
                        </div>
                    </div>
                </div>

                <!-- Descripcion input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="descripcion">Descripci칩n (m치ximo 255 caracteres)</label>
                    <input type="text" id="descripcion" class="form-control" name="descripcion"
                        [(ngModel)]="persona.descripcion" required>
                </div>

                <!-- Imagen input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="img">Imagen (archivos aceptados: .jpg, .jpeg, .png)</label>
                    <input type="file" id="img" class="form-control" name="img" [(ngModel)]="persona.img"
                        (change)="uploadImage($event)" accept=".jpg, .jpeg, .png">
                </div>

                <div class="imagen">
                    <img [src]="imageService.url" width="200px">
                </div>

                <br>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Editar persona</button>
                <!-- Volver button -->
                <div class="float-end">
                    <button type="button" class="btn btn-secondary" routerLink="/">
                        Volver
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
