<div class="row">
    <div class="col-xs-12 col-sm-12 col-md-12 col-lg-12">

        <!-- INICIO TITULO -->
        <h1>Experiencia laboral</h1>
        <!-- FIN TITULO -->
  
      <!-- INICIO BOTON AGREGAR -->
        <div class="col-lg-2">
            <button type="button" class="btn btn-dark" routerLink="/nuevaedu" *ngIf="isLogged">
                Agregar experiencia
            </button>
        </div>
      <!-- FIN BOTON AGREGAR -->

      <br>
  
      <!-- INICIO LISTA -->
      <dl *ngFor="let Experiencia of expe">
  
        <!-- INICIO BOTON EDITAR Y BORRAR -->
        <div class="float-end" *ngIf="isLogged">
            <button class="btn btn-light" routerLink="/editexp/{{Experiencia.id}}">
                <i class="bi bi-pencil-fill"></i></button>
          <button class="btn btn-danger" (click)="delete(Experiencia.id)">
            <i class="bi bi-trash-fill"></i></button>
        </div>
        <!-- FIN BOTON EDITAR Y BORRAR --> 

        <!-- INICIO DATOS -->
        <h2>{{Experiencia.nombreE}}</h2>
        <p>{{Experiencia.descripcionE}}</p>
        <!-- FIN DATOS -->
  
      </dl>
      <!-- FIN LISTA -->
    </div>
  </div>
