<div class="container" *ngIf="expLab">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <!-- Nombre experiencia input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="nombreE">Nombre de la empresa (máximo 255 caracteres)</label>
                    <input type="text" id="nombreE" class="form-control"  name="nombreE" [(ngModel)]="expLab.nombreE" required>
                </div>

                <!-- Descripcion input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="descripcionE">Descripción de de la tarea (máximo 255 caracteres)</label>
                    <input type="text" id="descripcionE" class="form-control"  name="descripcionE" [(ngModel)]="expLab.descripcionE" required>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Editar experiencia</button>
                <!-- Volver button -->
                <div class="float-end">
                    <button type="button" class="btn btn-secondary" routerLink="/">
                        Volver
                    </button>
                </div>
            </form>
        </div>
    </div>
</div>
