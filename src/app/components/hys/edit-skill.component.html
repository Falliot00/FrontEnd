<div class="container" *ngIf="skill">
    <div class="row">
        <div>
            <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                <!-- Nombre experiencia input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="nombre">Nombre de la Skill (m√°ximo 255 caracteres)</label>
                    <input type="text" id="nombre" class="form-control"  name="nombre" [(ngModel)]="skill.nombre" required>
                </div>

                <!-- Descripcion input -->
                <div class="form-outline mb-4">
                    <label class="form-label" for="porcentaje">Porcentaje de la skill (del 0 al 100)</label>
                    <input type="text" id="porcentaje" class="form-control"  name="porcentaje" [(ngModel)]="skill.porcentaje" required>
                </div>

                <!-- Submit button -->
                <button type="submit" class="btn btn-primary btn-block mb-4">Editar Skill</button>
            </form>
        </div>
    </div>
</div>
